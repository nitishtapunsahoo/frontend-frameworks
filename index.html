<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #4a4a4a;
        }

        p {
            color: #666;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        a {
            color: #3366cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hello, I'm Nitish Tapun Sahoo </h1>
            <p>Aspiring Full-Stack Developer</p>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>I have two years of experience as a full-stack developer, specializing in IBM cloud services, Watson Assistant NLU, and sentiment analysis.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        </section>
    </div>
</body>
</html>
